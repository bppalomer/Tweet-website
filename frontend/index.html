<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <title>Document</title>
</head>
<body>
    <main class="container m-5 p-5 shadow rounded border">
        <div class="row">
            <div class="col-md-6">
                <h1>Home</h1>
            </div>
            <div class="col-md-6 justify-content-end d-flex">
                <button id ="logout" class="btn btn-primary">Log Out ➡️</button>
            </div>
        </div>
        <div class="mt-4">
            <h3>Welcome!</h3>
        </div>
        
        
    </main>
    <form class="container m-5 p-5 shadow rounded border">
        <div>
            <label for="post" class="form-label">What's on your mind?</label>
            <input type="text" class="form-control" placeholder="Write something ...." id="post">
        </div>
        <div class="mt-3 justify-content-end d-flex">
            <button class="btn btn-primary">Tweet</button>
        </div>
        
    </form>
</body>
</html>
